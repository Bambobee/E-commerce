<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website-Shopping Chart</title>
    <link rel="stylesheet" href="assets/css/website.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <div class="cart-1">
                <i class="fa fa-shopping-bag fa-1x" id="cart-icon"></i>
                <div class="number-of-items"><span class="noi">0 </span></div>
            </div>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--content-->
                <div class="cart-content">


                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Buy button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--Cart Close-->
                <p id="close-cart">x</p>


            </div>
        </div>
    </header>

    <!--shop-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!--Content-->
        <div class="shop-content">
            <!--Box1-->
            <div class="product-box">
                <img src="assets/img/product2.png" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class="fa fa-shopping-bag add-cart"></i>
            </div>

            <!--Box2-->
            <div class="product-box">
                <img src="assets/img/product3.jpeg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class="fa fa-shopping-bag add-cart"></i>
            </div>
            <!--Box3-->
            <div class="product-box">
                <img src="assets/img/product4.jpeg" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class="fa fa-shopping-bag add-cart"></i>
            </div>

            <!--Box4-->
            <div class="product-box">
                <img src="assets/img/product5.jpeg" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$24.04</span>
                <i class="fa fa-shopping-bag add-cart"></i>
            </div>

            <!--Box5-->
            <div class="product-box">
                <img src="assets/img/product6.jpeg" alt="" class="product-img">
                <h2 class="product-title">METAL Sunglasses</h2>
                <span class="price">$50</span>
                <i class="fa fa-shopping-bag add-cart"></i>
            </div>

            <!--Box6-->
            <div class="product-box">
                <img src="assets/img/product7.jpeg" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$50</span>
                <i class="fa fa-shopping-bag add-cart"></i>
            </div>

            <!--Box7-->
            <div class="product-box">
                <img src="assets/img/product10.jpeg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$70</span>
                <i class="fa fa-shopping-bag add-cart"></i>
            </div>

            <!--Box8-->
            <div class="product-box">
                <img src="assets/img/product9.jpeg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOTS 22</h2>
                <span class="price">$45</span>
                <i class="fa fa-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <script src="java/website.js"></script>
</body>
</html>
